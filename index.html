<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Css JavaScript Compiler</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a9be39039e.js" crossorigin="anonymous"></script>

</head>
<body>

    <div class="container">
        <div class="left">
            <label><i class="fa-brands fa-html5"></i> HTML</label>
            <textarea id="html-code" onkeyup="run()"></textarea>
   
            <label><i class="fa-brands fa-css3-alt"></i> CSS</label>
            <textarea id="css-code" onkeyup="run()"></textarea>

            <label><i class="fa-brands fa-js"></i> JavaScript</label>
            <textarea id="js-code" onkeyup="run()"></textarea>
        </div>
        <div class="right">
            <label><i class="fa-solid fa-play"> Output</i></label>
            <iframe id="output" onkeyup="run()"></iframe>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
